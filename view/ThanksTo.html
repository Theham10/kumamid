  <script>
    /*임시 js*/
    function renderComment({ name, text, timestamp }) {
      const list = document.getElementById("comment-list");

      const item = document.createElement("div");
      item.className = "comment-item";

      const meta = document.createElement("div");
      meta.className = "comment-meta";
      meta.innerHTML = `<span class="comment-time">${getTimeAgo(timestamp)}</span><span class="comment-name">${name}</span>`;

      const content = document.createElement("div");
      content.className = "comment-text";
      content.textContent = text;

      item.appendChild(meta);
      item.appendChild(content);
      list.appendChild(item);
    }

    const input = document.getElementById("comment-input");
    const counter = document.getElementById("char-count");

    input.addEventListener("input", () => {
      counter.textContent = `${input.value.length}/300`;
    });

  </script>
