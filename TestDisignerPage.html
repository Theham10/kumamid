<!-- 연도별 디자이너 리스트 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/all_headerText.js"></script>
    <link rel="stylesheet" href="/css/all_fonts.css">
    <title>한국영상대학교 영상디자인과 졸업전시</title>

</head>
<body>
    <div id="header-md"></div>
    
    <div id="designer-list"></div>

<script>
    // 공통 header 삽입
    fetch("module/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-md").innerHTML = data;
      });


document.addEventListener("DOMContentLoaded", () => {
  const year = localStorage.getItem("selectedYear") || "2023";

  fetch(`data/${year}.json`)
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById("designer-list");
      data.디자이너.forEach(designer => {
        const el = document.createElement("div");
        el.innerHTML = `
          <a href="designer-detail.html?id=${designer.id}">
            <h3>${designer.name}</h3>
            <img src="${designer.photo}" width="200">
          </a>
        `;
        list.appendChild(el);
      });
    });
});
</script>

</body>
</html>
